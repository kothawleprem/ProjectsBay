    <title >ProjectsBay</title>

  <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

nav .logo{
    font-size: 33px;
    color: white;
    font-weight: 600;
}

nav ul li a {
   color : white;
}

nav ul li :hover{
    
    background:rgb(128, 103, 3);
    border-radius: 5px;
   
}

  </style>
  <body>


<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="font-family: 'Playfair Display', serif;color:yellow">ProjectsBay</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" ></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" >
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/" style="color: white;">Home</a>
        </li>
        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'myProjects' %}" style="color: white;">My Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'viewProjects' request.user.username %}" style="color: white;">My Page</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'profile' %}" style="color: white;">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'logout' %}" style="color: white;">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'login' %}" style="color: white;">Login</a>
        </li>
        {% endif %}
        

      </ul>
      
    </div>
  </div>
</nav>
