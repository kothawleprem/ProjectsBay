{% extends 'base.html' %}

{% block body %}
<style>
  @media (min-width: 300px){
      :root { --width: 300px;}
    }
  @media (min-width: 1400px){
      :root { --width: 600px;}
    }
</style>
<div class="mycontainer" style="background-color: #5352ED;">
<br><br>
<div class="row">
<div class="col-md-6">
{% for data in project %}
<center>
<br><br><br><br><br><br><br><br>
<h2  style="font-family: 'Source Sans Pro', sans-serif;color:white;" >Do you really want to delete {{data.title}} ?</h2>
<br>
<a class="btn btn-warning col-md-3" href="{% url 'delProjects' data.id %}">Yes</a><br><br>
<a class="btn btn-warning col-md-3"  href="{% url 'myProjects' %}">No</a>
</center>
{% endfor %}
</div>
<div class="col-md-6">
<img src="/media/Forbidden.png" alt="" style="width: var(--width);">
</div>
</div>
<br><br><br>
</div>

{% endblock body %}
