{% extends 'base.html' %}

{% block body %}




<div class="mycontainer px-1 py-5 mx-auto" style="font-family: 'Domine', serif; background-color:#FCFF70" >
<center><h1  style="font-family: 'Vollkorn', serif;" >Login</h1></center>
<div class="container">
    <div class="row">
        <div class="col-md-6 text-center">
<br><br><br>
                <form  method="POST" class="form-card">
                {% csrf_token %}
                    <div class="row justify-content-between " style="padding-left: 190px;">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3" >Username<span class="text-danger"> *</span></label><input type="text" name="username" class="form-control"> </div>
                       
                    </div>
                    
                    <div class="row justify-content-between" style="padding-left: 190px;">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3" >Password<span class="text-danger"> *</span></label><input type="password" name="password"  class="form-control" ></div>
                      
                    </div>
                     
                    <div class="row justify-content-center">
                    <center> <div class="form-group flex-column d-flex"> <button type="submit" class="btn-block btn-primary" >Submit</button> </div></center>
                       
                    </div>
                </form>
               
                <div class="justify-content-center links" >
                    Don't have an account? 
                    <a href="{% url 'register' %}" class="ml-2"">Sign Up</a>
                    </div>
            <br> <br>
            </div>
           
        <div class="col-md-6">
        <img src="/media/login_img.png" style='width:500px;padding-left: 150px;' alt="">
        </div>
    </div>
</div>
<br><br><br>
</div>


{% endblock %}
